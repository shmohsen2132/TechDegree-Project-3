<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="title">
            <h1 class="main-heading">The Code Review</h1>
        </div>
        
        <div class="promo">
            <h2 class="promo-title">
                Signup for our newsletter
            </h2>
            <p class="promo-paragraph">Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <hr class="line1">
    <hr class="line2">
    <main>

        <div class="contact-info">
            <h2 class="contact-main-title">Contact Information</h2>
            <form action="">

                <div class="form-container">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Required">
                </div>

                <div class="form-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Required">
                </div>

                <div class="form-container">
                    <label for="telephone">Phone Number</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Required">
                </div>

                <div class="form-container">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Required">
                </div>

            </form>

        </div>
        
    </main>

    <footer></footer>

</body>
</html>
