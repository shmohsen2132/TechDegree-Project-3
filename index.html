<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="title">
            <h1 class="main-heading">The Code Review</h1>
        </div>
        
        <div class="promo">
            <h2 class="promo-title">
                Signup for our newsletter
            </h2>
            <p class="promo-paragraph">Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <hr class="line1">
    <hr class="line2">
    <main>

        <div class="contact-info">
    
            <form action="">
                <fieldset>
                    <legend class="contact-main-title">Contact Information</legend>

                    <div class="form-container">
                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Required">
                    </div>
    
                    <div class="form-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Required">
                    </div>
    
                    <div class="form-container">
                        <label for="telephone">Phone Number</label>
                        <input type="tel" id="telephone" name="telephone">
                    </div>
    
                    <div class="form-container">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street">
                    </div>
    
                    <div class="form-container">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
    
                    <div class="form-container">
                        <label for="province">Province</label>
                        <select name="province" id="province" aria-placeholder="Choose State">
                            <option value="alberta">AB</option>
                            <option value="british-columbia">BC</option>
                            <option value="ontario">ON</option>
                            <option value="quebec">QC</option>
                            <option value="newfoundland-and-labrador">NL</option>
                            <option value="new-brunswick">NB</option>
                            <option value="nova-scotia">NS</option>
                            <option value="prince-edward-island">PE</option>
                            <option value="saskatchewan">SK</option>
                            <option value="yukon">YK</option>
                            <option value="manitoba">MN</option>
                            <option value="northwest-territories">NT</option>
                            <option value="nunavut">NU</option>
                        </select>
                    </div>

                    <div class="form-container">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" id="zipcode" name="zipcode">
                    </div>

                </fieldset>
                
                <hr>

                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <input type="checkbox" name="html" id="html">
                    <label for="html" class="checkbox-label">HTML News</label>
                    <br>
                    <input type="checkbox" name="css" id="css">
                    <label for="css" class="checkbox-label">CSS News</label>
                    <br>
                    <input type="checkbox" name="javascript" id="javascript">
                    <label for="javascript" class="checkbox-label">Javascript News</label>

                    <p>Newsletter format</p>
                    <input type="radio" id="html-text" name="format">
                    <label for="html-text" class="radio-label">HTML Text</label>
                    <br>
                    <input type="radio" id="plain-text" name="format">
                    <label for="plain-text" class="radio-label">Plain Text</label>
                    <br>
                </fieldset>
            </form>

        </div>
        
    </main>

    <footer></footer>

</body>
</html>
